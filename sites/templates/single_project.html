{%extends "base.html"%}

{% block content %}
<div class="container">
    <h1 class="text-center">Project Details</h1>

    <div class="row">
        <div class="col-md-5 col-sm-6">
            <img src="{{project.project_image.url}}" class="img-responsive" alt="Image">
        </div>
        <div class="col-md-6 col-sm-6">
            <a href="{{project.link}}"><h3 class="text-center"><em> Name:</em>{{project.title}}</h3></a>
            <div class="row">
                <div class="text-center">
                    {% autoescape on %}
                    <strong><em>{{project.description|safe}}</em></strong>
                    {% endautoescape %}
                </div>
            </div>
            <p class="text-center"><strong><em>Posted on:</em></strong> {{project.date|date:"l d F Y, H:i"}}</p>
        </div>
        
    </div>
</div>


{% endblock %}
